version: 2
updates:
  # GitHub Actions — one PR weekly for all minor/patch bumps
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    groups:
      all-minor-and-patch:
        patterns: ["*"]
        update-types: ["minor", "patch"]

  # Gradle — single block covering both Android apps
  - package-ecosystem: "gradle"
    directories:
      - "/android"
      - "/simulator"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    groups:
      all-minor-and-patch:
        patterns: ["*"]
        update-types: ["minor", "patch"]

  # SwiftPM — iOS
  - package-ecosystem: "swift"
    directory: "/ios"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    groups:
      all-minor-and-patch:
        patterns: ["*"]
        update-types: ["minor", "patch"]
