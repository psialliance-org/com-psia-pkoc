name: iOS - Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ios-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      ios: ${{ steps.filter.outputs.ios }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            ios:
              - 'ios/**'
              - '.github/workflows/ios-build-test.yml'

  build-test-ios:
    name: iOS — Build & Test
    runs-on: macos-15
    needs: detect
    if: needs.detect.outputs.ios == 'true'
    defaults:
      run:
        shell: bash
        working-directory: ios
    steps:
      - uses: actions/checkout@v5

      - name: Setup Xcode 16.4
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.4'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: swift
          build-mode: manual

      - name: Build & Test PSIAExperienceApp
        run: |
          set -euo pipefail
          xcodebuild \
            -project PSIAExperienceApp.xcodeproj \
            -scheme PSIAExperienceAppTests \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,OS=18.5,name=iPhone 16' \
            clean test

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  ci:
    name: CI — iOS
    runs-on: ubuntu-latest
    needs: [build-test-ios, detect]
    if: ${{ always() }}
    steps:
      - name: Aggregate result
        run: |
          if [ "${{ needs.detect.outputs.ios }}" != "true" ]; then
            echo "No iOS changes — passing CI."
            exit 0
          fi
          if [ "${{ needs.build-test-ios.result }}" = "success" ]; then
            echo "iOS build passed."
            exit 0
          else
            echo "iOS build failed: ${{ needs.build-test-ios.result }}"
            exit 1
          fi
