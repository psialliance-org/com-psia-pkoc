name: iOS — Build & Test

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ios-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test-ios:
    name: iOS — Build & Test
    runs-on: macos-15

    defaults:
      run:
        shell: bash
        working-directory: ios

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changes in ios/
        id: changes
        run: |
          if git diff --quiet origin/${{ github.base_ref || 'main' }} HEAD -- ios/; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: No-op if no iOS changes
        if: steps.changes.outputs.changed == 'false'
        run: echo "No iOS changes — passing without build."

      - name: Setup Xcode 16.4
        if: steps.changes.outputs.changed == 'true'
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.4'

      - name: Show Xcode & tools
        if: steps.changes.outputs.changed == 'true'
        run: |
          set -euo pipefail
          xcode-select -p
          xcodebuild -version
          clang --version

      - name: Show available destinations
        if: steps.changes.outputs.changed == 'true'
        run: |
          xcodebuild \
            -project PSIAExperienceApp.xcodeproj \
            -scheme PSIAExperienceAppTests \
            -showdestinations

      - name: Build & Test PSIAExperienceApp
        if: steps.changes.outputs.changed == 'true'
        run: |
          set -euo pipefail
          xcodebuild \
            -project PSIAExperienceApp.xcodeproj \
            -scheme PSIAExperienceAppTests \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,OS=18.5,name=iPhone 16' \
            clean test