name: iOS — Build & Test

on:
  pull_request:
    paths:
      - "ios/**"
      - ".github/workflows/ios-build-test.yml"
  push:
    branches: [ main ]
    paths:
      - "ios/**"
      - ".github/workflows/ios-build-test.yml"
  workflow_dispatch:

jobs:
  build-test-ios:
    runs-on: macos-15

    defaults:
      run:
        shell: bash
        working-directory: ios

    steps:
      - uses: actions/checkout@v4

      - name: Setup Xcode 16.4
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.4'

      - name: Show Xcode & tools
        run: |
          set -euo pipefail
          xcode-select -p
          xcodebuild -version
          clang --version

      - name: Show available destinations
        run: |
          xcodebuild \
            -project PSIAExperienceApp.xcodeproj \
            -scheme PSIAExperienceAppTests \
            -showdestinations

      - name: Build & Test PSIAExperienceApp
        run: |
          set -euo pipefail
          xcodebuild \
            -project PSIAExperienceApp.xcodeproj \
            -scheme PSIAExperienceAppTests \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,OS=18.5,name=iPhone 16' \
            clean test \
            -resultBundlePath "TestResults.xcresult"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-test-results
          path: ios/TestResults.xcresult
