name: Simulator - Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: simulator-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  detect:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      simulator: ${{ steps.filter.outputs.simulator }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            simulator:
              - 'simulator/**'
              - '.github/workflows/simulator-build-test.yml'

  build:
    name: Simulator - Build & Test
    runs-on: ubuntu-latest
    needs: detect
    if: needs.detect.outputs.simulator == 'true'
    defaults:
      run:
        shell: bash
        working-directory: simulator
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v3
      - name: Make Gradle executable
        run: chmod +x ./gradlew
      - name: Android Lint (Debug)
        run: ./gradlew lintDebug
      - name: Unit tests (Debug)
        run: ./gradlew testDebugUnitTest --console=plain

  ci:
    name: CI — Simulator
    runs-on: ubuntu-latest
    needs: [build, detect]
    if: ${{ always() }}
    steps:
      - name: Aggregate result
        run: |
          if [ "${{ needs.detect.outputs.simulator }}" != "true" ]; then
            echo "No Simulator changes — passing CI."
            exit 0
          fi
          if [ "${{ needs.build.result }}" = "success" ]; then
            echo "Simulator build passed."
            exit 0
          else
            echo "Simulator build failed: ${{ needs.build.result }}"
            exit 1
          fi
